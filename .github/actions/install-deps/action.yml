name: 'Install Dependencies'
description: 'Install dependencies with pnpm'

runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 10.6.5
        standalone: true

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install Dependencies
      shell: bash
      run: pnpm install
